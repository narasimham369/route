<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Forgot password email template</title>
</head>
<body>
<table width="100%" style="background-color:#eeeeee; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif">
    <tr>
        <td>
            <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" style="background-color:#eee; padding:0px;">
                <tr style="background:#fff">
                	<td align="center">
                		<a th:href="@{${site_url}}" title="Route21" target="_blank"><img th:src="@{${image_path} +'/logo-emailer.jpg'}" alt="Route21" /></a>
                	</td>
                </tr>
                <tr style="background:#fff">
                	<td align="center" style="color:#444444; padding:40px 20% 25px;">
                		<h1 style=" font-size:28px; font-weight:700; padding:0 0 5px; margin:0; line-height:36px;">Hi <span th:text="${name}">John</span>!</h1>
                		<!-- <p style=" font-size:18px; color:#444; margin:0; padding-bottom:15px; line-height:36px;">Your account has been successfully created</p> -->
                	</td>
                </tr>
                <tr style="background:#fff">
                    <td align="left" style="color:#444; padding:0px 5% 48px;">
                   		<p style="border-top:1px solid #ccc; font-size:14px; margin:0; line-height:24px;  padding:40px 0 0;">Click below button to reset and change password.</p>
                        <p style="font-size:14px; margin:0; line-height:24px;  padding:25px 0 0;"> </p>
                        <a th:href="@{${link}}" style="border:1px solid #ff364e; color:#ff364e; display: inline-block; padding:15px; min-width:170px; text-align: center; text-decoration: none; font-size: 12px; text-transform: uppercase;" target="_blank">RESET PASSWORD</a>
                        
                        <p style="font-size:14px; margin:0; line-height:24px;  padding:25px 0 0;">Alternatively, you can copy paste the below url to your web browser.</p>
                        <p style="font-size:14px; margin:0; line-height:24px;  padding:25px 0 0;">
                        		<span th:text="${link}">Reset link</span>
                        </p>                  
                     </td>
                </tr>
                 <tr style="background:#fff">
                    <td align="center" style="color:#404041; padding:0px 5% 0;">
                    	<div style="border-top:1px solid #ccc; padding:40px 0 40px">
                            <h3 style="color:#444; font-size:18px; margin:0; padding-bottom:20px">We're social!</h3>
                            <a th:href="@{${twitter_url}}" style="display:inline-block; margin:0 5px" target="_blank"><img th:src="@{${image_path}+'/instagram.png'}" /></a>
                            <a th:href="@{${instagram_url}}" style="display:inline-block; margin:0 5px" target="_blank"><img th:src="@{${image_path}+'/tweet.png'}" /></a>
                        </div>
                    </td>
                </tr>
                <tr style="background:#333333">
                    <td align="center" style="color:#404041; padding:45px 5% 38px;">
                        <a th:href="@{${site_url}}" style="display:inline-block;"><img th:src="@{${image_path}+'/footer-logo.png'}" alt="logo" /></a>
                        <p style="color:#999999; font-size:12px; margin:0; padding:10px 0 15px"><span style="color:#fff">&copy; Route 21.</span> All rights reserved.</p>
                        <a th:href="@{${unsubscribe}}" style="display:inline-block; color:#999999; font-size:12px; margin:0 10px; text-decoration: none;" target="_blank">Unsubscribe</a>
                        <a th:href="@{${tc_url}}" style="display:inline-block; color:#999999; font-size:12px; margin:0 10px; text-decoration: none;" target="_blank">Terms and conditions</a>
                        <a th:href="@{${privacy_policy}}" style="display:inline-block; color:#999999; font-size:12px; margin:0 10px; text-decoration: none;" target="_blank">Privacy policy</a>
                        <!-- <a th:href="@{${privacy_policy}}" style="display:inline-block; color:#999999; font-size:12px; margin:0 10px; text-decoration: none;" target="_blank">Privacy policy</a> -->
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
